machine:
  environment:
    GOVERSION: 1.8.1
    GOPATH: /home/ubuntu/go_workspace
    GOROOT: /home/ubuntu/go
    PATH: /home/ubuntu/go/bin:$GOPATH/bin:$PATH


dependencies:
  cache_directories:
    - ../go
    - ../go_workspace
    - vendor
  override:
    - make deps-circle
    - make deps-coverage

test:
  override:
    - make test-circle
    - make build

general:
  artifacts:
    - autotag/autotag

deployment:
  prod:
    branch:
      - master
    commands:
      - make release
