# golangci-lint configuration, shared between `make lint` and `golangci/golangci-lint-action` GitHub Action
# https://github.com/golangci/golangci/wiki/Configuration
version: 2
linters:
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - goimports
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
